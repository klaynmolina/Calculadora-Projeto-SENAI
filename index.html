<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="icon.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <title>Calculadora SENAI</title>
    </head>
    <body>

        <div class="container">
            <div class="calculadora-corpo">
                <h1>Calculadora SENAI</h1>

                <label>Valor 1</label>
                <input type="number" id="valor1">

                <label>Valor 2</label>
                <input type="number" id="valor2">

                <label>Operação</label>
                <select id="operacao">
                    <option value="*">Multiplicação</option>
                    <option value="/">Divisão</option>
                    <option value="-">Subtração</option>
                    <option value="+">Soma</option>
                </select>

                <button onclick="Calcular()">Calcular</button>

                <label>Resultado</label>
                <h2 id="resultado"></h2>
            </div>
        </div>

        <footer>
            <a class="github"
                href="https://github.com/klaynmolina/Calculadora-Projeto-SENAI">©
                Developed by KlaynMolina</a>
        </footer>
        
    </body>
</html>
